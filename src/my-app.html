<dom-module id="my-app">

  <template>

    <style>
      app-header {
        background-color: #4285f4;
        color: #FFFFFF;
      }
    </style>

    <app-header-layout>
      <app-header reveals condenses effects="waterfall">
        <app-toolbar>
          <div main-title>My Todo App</div>
          <add-button></add-button>
        </app-toolbar>
      </app-header>

      <todo-list todos="{{todos}}"></todo-list>
    </app-header-layout>
    <add-dialog id="addDialog"></add-dialog>
  </template>

  <script type="text/javascript" src="my-app.js"></script>

</dom-module>
